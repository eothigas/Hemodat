<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/entrada.css">
    <link rel="icon" href="./images/logo_reduzido.ico" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hemodat - Entrada</title>
</head>
<body>
    <nav id="menu-up">
        <div id="btn-home">
            <i class="bi bi-list"></i>
        </div>

        <i class="open bi bi-x"></i>
        
        <div id="list">
            <ul>
                <a href="./home.html">
                    <li>HOME</li>
                </a>
                <a href="">
                    <li>ENTRADA</li>
                </a>
                <a href="./saida.html">
                    <li>SAÍDA</li>
                </a>
                <a href="./relatorio.html">
                    <li>RELATÓRIO</li>
                </a>
                <a href="./login.html">
                    <li>SAIR</li>
                </a>
            </ul>
        </div>

        <div id="logo">
            <img src="./images/logo.png" width="130px" height="40px">
        </div>
    </nav>

    <div id="principal">

        <div id="conteudo-cima">
            <a href="./home.html"><i class="bi bi-arrow-left"></i></a>
            <div id="text">
                <h1>ENTRADA</h1>
                <p>Insira os dados</p>
            </div>
        </div>
        <div id="conteudo-baixo">
            <form id="entrada" action="" method="post">
                <div class="input-container">
                    <i class="bi bi-droplet"></i>
                    <input type="text" name="tipo" placeholder="Tipo Sanguíneo" required>
                </div>
                <div class="input-container">
                    <i class="bi bi-eyedropper"></i>
                    <input type="number" name="litros" placeholder="Quantidade (em litros)" oninput="limitDigits(this, 15)">
                </div>
                <div class="input-container">
                    <i class="bi bi-calendar"></i>
                    <input type="text" inputmode="numeric" name="coleta" placeholder="Data de Coleta" max="10" oninput="formatDate(this)">
                </div>
                <div class="input-container">
                    <i class="bi bi-calendar-event"></i>
                    <input type="text" inputmode="numeric" name="validade" placeholder="Data de Validade" max="10" oninput="formatDate(this)">
                </div>
            </form>

            <button type="submit" id="registrar"><a href="">Registrar</button></a>
        </div>
    </div>

    <script src="./javascript/entrada.js"></script>
    <script src="./javascript/main.js"></script>

</body>
</html>
