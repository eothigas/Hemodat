<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/login.css">
    <link rel="icon" href="./images/logo_reduzido.ico" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hemodat - Login</title>
</head>
<body>
    
    <div id="principal">

        <div id="conteudo-esquerda">
            <img src="./images/logo.png" id="logo" alt="LOGO">
            <h1>Seja Bem-Vindo!</h1>
            <p>Se n√£o tiver uma conta, cadastre-se agora mesmo.</p>
            
            <a href="./index.html">
                <button type="submit" id="cadastro">CADASTRAR</button>
            </a>
        </div>
        <div id="conteudo-direita">
            <h1>Entre com sua conta</h1>

            <form id="login" action="" method="post">
                <div class="input-container">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input-container">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="senha" placeholder="Senha">
                    <a href="./forgot_password.html"><p id="forgot">Esqueci minha senha</p></a>
                </div>
            </form>

            <a href="./home.html"><button type="submit" id="logar">ENTRAR</button></a>
        </div>

    </div>

</body>
</html>
