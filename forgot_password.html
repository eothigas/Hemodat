<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/f_password.css">
    <link rel="icon" href="./images/logo_reduzido.ico" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hemodat - Esqueci minha senha</title>
</head>
<body>
    
    <div id="principal">

        <div id="conteudo-cima">
            <a href="./login.html"><i class="bi bi-arrow-left"></i></a>
            <div id="text">
                <h1>RECUPERAÇÃO DE SENHA</h1>
                <p>Insira os dados</p>
            </div>
        </div>
        <div id="conteudo-baixo">
            <form id="rec-pass" action="" method="post">
                <div class="input-container">
                    <i class="bi bi-person"></i>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="input-container">
                    <i class="bi bi-envelope"></i>
                    <input type="email" name="email" placeholder="Email Registrado">
                </div>
            </form>

            <button type="submit" id="send"><a href="./alterar_senha.html">Enviar Email</button></a>
        </div>

    </div>

</body>
</html>
